  <body>

    <style>
    			body {
    				font-family: Monospace;
    				background-color: #000;
    				color: #fff;
    				margin: 0px;
    				overflow: hidden;
    			}
    			#info {
    				position: absolute;
    				top: 10px;
    				width: 100%;
    				text-align: center;
    			}
    </style>

    <div id="info">
      <p>This is the first example using threeJS<br>
      left button to rotate the scene, scroll to zoom in/out</p>
    </div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>
		
	<script type="module">

	import * as THREE from 'three';
	import { OrbitControls } from './build/controls/OrbitControls.js';
  import { FBXLoader } from './build/loaders/FBXLoader.js';
  import { GUI } from './build/gui/lil-gui.module.min.js';

      var scene = new THREE.Scene( );
      var renderer = new THREE.WebGLRenderer( );

      renderer.setSize(window.innerWidth,window.innerHeight);

      document.body.appendChild(renderer.domElement );

      var ratio = window.innerWidth/window.innerHeight;
      var camera = new THREE.PerspectiveCamera(45,ratio,0.1,1000);
      camera.position.set(0,5,20);
  	  camera.lookAt(0,0,1);

      //heightmap
      let textureLoader = new THREE.TextureLoader();
      var displacementWidth;
      var displacementHeight;
      var imageData;
      const displacement = textureLoader.load('models/Heightmap.png');

      const img = new Image();
      img.onload = function() {
        displacementWidth = this.width;
        displacementHeight = this.height;
        var canvas = document.createElement('canvas');
        var canvasContext = canvas.getContext("2d");
        canvasContext.drawImage(img, 10, 10);
        imageData = canvasContext.getImageData(0,0,displacementWidth, displacementHeight);
      }
      img.src = 'models/Heightmap.png';
            

      //get variables from image for use in object placement
      function getVertex(imageData, mouseX, mouseY)
      {
        var px = Math.floor(mouseX * displacementWidth);
        var py = Math.floor(mouseY * displacementHeight);
        var index = (px  * displacementWidth + py);
        index += (floorMesh.geometry.parameters.widthSegments * floorMesh.geometry.parameters.heightSegments)/2;
        if(index < 0 || index >= imageData.data.length)
        {
          return 0;
        }
        return imageData.data[index];
      }

      var material_floor = new THREE.MeshStandardMaterial();
      material_floor.displacementMap = displacement;
      material_floor.wireframe = true;
      //material_floor.displacementScale = 1;
      material_floor.color= new THREE.Color(0.8,0.8,1.0);
      material_floor.side=THREE.DoubleSide;

      var geometry_plane = new THREE.PlaneGeometry(10,10,100,100);
      var floorMesh= new THREE.Mesh(geometry_plane,material_floor);
      
      floorMesh.rotation.x = -Math.PI/2;
      floorMesh.name = 'Floor';
      scene.add(floorMesh);

      var controls = new OrbitControls( camera, renderer.domElement );

      var cameralight = new THREE.PointLight( new THREE.Color(1,1,1), 0.5 );
      camera.add( cameralight );
      scene.add(camera);

      var ambientlight = new THREE.AmbientLight(new THREE.Color(1,1,1), 0.5);
      scene.add(ambientlight);

      //GUI
      var guiVariables = 
      {
        objects: 'PineTree',
        placing: true
      };
      const gui = new GUI();
      gui.add(guiVariables,'objects',['BigBush', 'BigGrass', 'BigRock1', 'BigRock2', 'Branch', 'OrangeMushroom', 'PineTree', 'RedMushroom', 'SmallBush', 'SmallGrass', 'SmallRock1', 'SmallRock2', 'Stump', 'Tree']).onChange(value => changeSelected(value));

      //OBJECT PLACER
      var loadPath = 'models/' + guiVariables.objects + '.fbx';
      
      function changeSelected(value)
      {
        loadPath = 'models/' + value + '.fbx';
        loader.load(loadPath, function ( object )
        {
          fakeObject = object;
        } );
      }

      //MESH LOADING
      const loader = new FBXLoader();
      var raycaster = new THREE.Raycaster();
      function objectPlacer( event )
      {
        var mouse = new THREE.Vector2;
        mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );
        
        var intersects = raycaster.intersectObjects( scene.children, false );
        
        if(intersects.length > 0 && intersects[0].object.name == 'Floor')
        {
            if(guiVariables.placing && fakeObject != null)
            {
              fakeObject.position.x = intersects[0].point.x;
              fakeObject.position.z = intersects[0].point.z;
              //fakeObject.position.y = getVertex(imageData, intersects[0].point.x, intersects[0].point.z)/255;
              //console.log(fakeObject.position.y);
              scene.add(fakeObject);
              //console.log(getPixel(imageData, mouse.x, mouse.y));
              fakeObjectCol.setFromObject(fakeObject);
            }
        }
        else
        {
          scene.remove(fakeObject);
        }
        //console.log(fakeObjectCol.position);
      }
      var fakeObject;
      loader.load(loadPath, function ( object )
      {
        fakeObject = object;
      } );
      let fakeObjectCol = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
      
      
      






      var MyUpdateLoop = function ( )
      {
        renderer.render(scene,camera);
        requestAnimationFrame(MyUpdateLoop);
      };

      requestAnimationFrame(MyUpdateLoop);


      var selectedObj = false;
      var placedObjects = [];
      var placedObjectsCols = [];

      function onDocumentMouseDown( event ) {

         var mouse = new THREE.Vector2;
         mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
         mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

         raycaster.setFromCamera( mouse, camera );

         var intersects = raycaster.intersectObjects( scene.children, false );

         if ( intersects.length > 0 ) {
             if ((intersects[ 0 ].object.name=="Floor")&& guiVariables.placing)
             {    
              loader.load(loadPath, function ( object )
              {        
                if(placedObjects.length == 0)
                {
                  object.position.x = intersects[0].point.x;
                  object.position.z = intersects[0].point.z;
                  object.position.y = fakeObject.position.y;

                  var placedObject = fakeObject;

                  let placedObjectCol = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
                  placedObjects.push(placedObject);
                  scene.add(object);  
                  placedObjectCol.setFromObject(fakeObject);  
                  placedObjectsCols.push(placedObjectCol);
                } 
                else
                {
                  for(var i = 0; i<placedObjects.length; i++)
                  {
                    //console.log("test");        
                    if(!fakeObjectCol.intersectsBox(placedObjectsCols[i]))
                    {
                      object.position.x = intersects[0].point.x;
                      object.position.z = intersects[0].point.z;

                      var placedObject = fakeObject;
                      let placedObjectCol = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
                      placedObjects.push(placedObject);
                      scene.add(object);  
                      placedObjectCol.setFromObject(fakeObject);  
                      placedObjectsCols.push(placedObjectCol);
                    }
                  }
                }           
                
              } );
              //scene.add(placedObjects[placedObjects.length - 1]);
             }
         }
         //console.log(placedObjectsCols.length);
      }

      // when the mouse is clicked, call the given function
      document.addEventListener( 'mousedown', onDocumentMouseDown, false );

      //this function is called when the window is resized
      var MyResize = function ( )
      {
        //get the new sizes
        var width = window.innerWidth;
        var height = window.innerHeight;
        //then update the renderer
        renderer.setSize(width,height);
        //and update the aspect ratio of the camera
        camera.aspect = width/height;
        //update the projection matrix given the new values
        camera.updateProjectionMatrix();

        //and finally render the scene again
        renderer.render(scene,camera);
      };
      //link the resize of the window to the update of the camera
      window.addEventListener( 'resize', MyResize);
      document.addEventListener( 'mousemove', objectPlacer );
      document.addEventListener( 'mousedown', onDocumentMouseDown );

    </script>
  </body>
