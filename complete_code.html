<html>
  <head>
    <title>Simple Geometry Test</title>
  </head>

  <style>
  body {margin: 0;}
  canvas {width: 100%; height: 100%;}
  </style>

  <body>
	<link rel="shortcut icon" href="#">

   
    <style>
    			body {
    				font-family: Monospace;
    				background-color: #000;
    				color: #fff;
    				margin: 0px;
    				overflow: hidden;
    			}
    			#info {
    				position: absolute;
    				top: 10px;
    				width: 100%;
    				text-align: center;
    			}
    </style>

    <div id="info">
      <p>This is the first example using threeJS<br>
      left button to rotate the scene, scroll to zoom in/out</p>
    </div>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>
		
	<script type="module">

	import * as THREE from 'three';
	import { OrbitControls } from './build/controls/OrbitControls.js';
  import { FBXLoader } from './build/loaders/FBXLoader.js';
  import { GUI } from './build/gui/lil-gui.module.min.js';

      var scene = new THREE.Scene( );
      var renderer = new THREE.WebGLRenderer( );

      renderer.setSize(window.innerWidth,window.innerHeight);

      document.body.appendChild(renderer.domElement );

      var ratio = window.innerWidth/window.innerHeight;
      var camera = new THREE.PerspectiveCamera(45,ratio,0.1,1000);
      camera.position.set(0,5,20);
  	  camera.lookAt(0,0,1);

      //heightmap
      let textureLoader = new THREE.TextureLoader();
      var displacementWidth;
      var displacementHeight;
      var imageData;
      var pixels = [];
      var meshVertices = [];

      const displacement = textureLoader.load('models/Grass.jpg', (texture) => {
        displacementWidth = texture.image.width;
        displacementHeight = texture.image.height;
        //console.log(displacementHeight);
        var canvas = document.createElement('canvas');
        var canvasContext = canvas.getContext('2d');
        canvasContext.drawImage(texture.image, 0, 0);
        imageData = canvasContext.getImageData(0,0,displacementWidth, displacementHeight);
        //console.log(imageData.data);
        for(var j = 0; j < displacementHeight; j +=1)
        {
          pixels.push([]);
          for(var i = 0; i < displacementWidth; i += 1)
          {
            //console.log(imageData.data[i+1]);
            pixels[j].push(imageData.data[4*i+1+j*displacementHeight]);
          }
        }
        //console.log(imageData.data);
        //console.log(pixels);
        
        Init();        
      });

      var tissue = null;
      function AccessGrid(x,y,subd)
      {
        var index=x*subd+y;
        return index;
      }

      var size=10;
      var subd = 100;
      var Init = function ( )
      {
          var step=size/subd;
          var geom = new THREE.BufferGeometry();
          const indices = [];
          const vertices = [];

          for (var i=0;i<subd;i++)
          {
            for (var j=0;j<subd;j++)
            {
              var pos = new THREE.Vector3(i*step,j*step,0);
              var pos_trans= new THREE.Vector3;
              pos_trans.copy(pos);
              pos_trans.add(new THREE.Vector3(-size/2,-size/2,0));
              pos_trans.z=pixels[i][j]/255;
              //console.log(pos_trans);
              vertices.push( pos_trans.x, pos_trans.y, pos_trans.z );
            }
          }
            
          for (var i=0;i<subd-1;i++)
          {
            for (var j=0;j<subd-1;j++)
            {
              var Idx0=AccessGrid(i,j,subd);
              var Idx1=AccessGrid(i+1,j,subd);
              var Idx2=AccessGrid(i+1,j+1,subd);
              var Idx3=AccessGrid(i,j+1,subd);
              
              indices.push( Idx1, Idx0, Idx2 );
              indices.push( Idx2, Idx0, Idx3  );
            }
          }
          geom.setIndex( indices );
          geom.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
          geom.computeVertexNormals();

          var material_floor = new THREE.MeshStandardMaterial();
          //material_floor.wireframe = true;
          material_floor.map = textureLoader.load('models/Grass.jpg');
          material_floor.normalMap = textureLoader.load('models/GrassNormal.png');
          material_floor.side=THREE.DoubleSide;
          tissue = new THREE.Mesh( geom, material_floor );

          tissue.geometry.computeVertexNormals();
          tissue.rotation.x = -Math.PI/2;
          tissue.name = "Floor";
          console.log(tissue.geometry.attributes);

          var floorGeom = new THREE.PlaneGeometry(10,10,100,100);
          var floorObj = new THREE.Mesh(floorGeom, material_floor);
          //scene.add(floorObj);
          console.log(floorGeom.attributes);

          tissue.geometry.setAttribute('uv', floorGeom.attributes.uv);

          scene.add(tissue);

      }   
      
      var controls = new OrbitControls( camera, renderer.domElement );

      var cameralight = new THREE.PointLight( new THREE.Color(1,1,1), 0.5 );
      camera.add( cameralight );
      scene.add(camera);

      var ambientlight = new THREE.AmbientLight(new THREE.Color(1,1,1), 0.5);
      scene.add(ambientlight);

      //GUI
      var guiVariables = 
      {
        objects: 'PineTree',
        placing: true
      };
      const gui = new GUI();
      gui.add(guiVariables,'objects',['BigBush', 'BigGrass', 'BigRock1', 'BigRock2', 'Branch', 'OrangeMushroom', 'PineTree', 'RedMushroom', 'SmallBush', 'SmallGrass', 'SmallRock1', 'SmallRock2', 'Stump', 'Tree']).onChange(value => changeSelected(value));

      //OBJECT PLACER
      var loadPath = 'models/' + guiVariables.objects + '.fbx';
      
      function changeSelected(value)
      {
        loadPath = 'models/' + value + '.fbx';
        loader.load(loadPath, function ( object )
        {
          fakeObject = object;
        } );
      }

      //MESH LOADING
      const loader = new FBXLoader();
      var raycaster = new THREE.Raycaster();
      function objectPlacer( event )
      {
        var mouse = new THREE.Vector2;
        mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );
        
        var intersects = raycaster.intersectObjects( scene.children, false );
        
        if(intersects.length > 0 && intersects[0].object.name == 'Floor')
        {
            if(guiVariables.placing && fakeObject != null)
            {
              fakeObject.position.x = intersects[0].point.x;
              fakeObject.position.y = intersects[0].point.y;
              fakeObject.position.z = intersects[0].point.z;
              scene.add(fakeObject);
            }
        }
        else
        {
          scene.remove(fakeObject);
        }
      }
      var fakeObject;
      loader.load(loadPath, function ( object )
      {
        fakeObject = object;
      } );
      let fakeObjectCol = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());

      var MyUpdateLoop = function ( )
      {
        renderer.render(scene,camera);
        requestAnimationFrame(MyUpdateLoop);
      };

      requestAnimationFrame(MyUpdateLoop);


      var selectedObj = false;
      var placedObjects = [];
      var placedObjectsCols = [];

      function onDocumentMouseDown( event ) {
         var mouse = new THREE.Vector2;
         mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
         mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

         raycaster.setFromCamera( mouse, camera );

         var intersects = raycaster.intersectObjects( scene.children, false );

         if ( intersects.length > 0 ) {
            fakeObjectCol.setFromObject(fakeObject);
            if ((intersects[ 0 ].object.name=="Floor")&& guiVariables.placing)
            {    
              loader.load(loadPath, function ( object )
              {        
                if(placedObjects.length == 0)
                {
                  object.position.x = intersects[0].point.x;
                  object.position.z = intersects[0].point.z;
                  object.position.y = intersects[0].point.y;

                  var placedObject = fakeObject;

                  let placedObjectCol = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
                  placedObjects.push(placedObject);
                  scene.add(object);  
                  placedObjectCol.setFromObject(placedObject);  
                  placedObjectsCols.push(placedObjectCol);
                } 
                else
                {
                  var length = placedObjects.length;
                  var isTouching = false;
                  for(var i = 0; i<length; i++)
                  {    
                    if(fakeObjectCol.intersectsBox(placedObjectsCols[i]))
                    {
                      isTouching = true;
                      break;
                    }
                  }
                  if(!isTouching)
                  {
                    object.position.x = intersects[0].point.x;
                    object.position.z = intersects[0].point.z;
                    object.position.y = intersects[0].point.y;

                    var placedObject = fakeObject;

                    let placedObjectCol = new THREE.Box3(new THREE.Vector3(), new THREE.Vector3());
                    placedObjects.push(placedObject);
                    scene.add(object);  
                    placedObjectCol.setFromObject(placedObject);
                    placedObjectsCols.push(placedObjectCol);
                  }
                }           
              } );
            }
         }
      }

      // when the mouse is clicked, call the given function
      document.addEventListener( 'mousedown', onDocumentMouseDown, false );

      //this function is called when the window is resized
      var MyResize = function ( )
      {
        //get the new sizes
        var width = window.innerWidth;
        var height = window.innerHeight;
        //then update the renderer
        renderer.setSize(width,height);
        //and update the aspect ratio of the camera
        camera.aspect = width/height;
        //update the projection matrix given the new values
        camera.updateProjectionMatrix();

        //and finally render the scene again
        renderer.render(scene,camera);
      };
      //link the resize of the window to the update of the camera
      window.addEventListener( 'resize', MyResize);
      document.addEventListener( 'mousemove', objectPlacer );
      document.addEventListener( 'mousedown', onDocumentMouseDown );

    </script>
  </body>
</html>
